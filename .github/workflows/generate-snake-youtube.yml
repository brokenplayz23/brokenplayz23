name: Generate Snake & Update YouTube

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  snake:
    name: Generate Snake Contribution Graph
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important to push branches

      - name: Generate snake files in './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or switch to output branch
        run: |
          if git show-ref --quiet refs/heads/output; then
            git checkout output
          else
            git checkout -b output
          fi

      - name: Copy snake files to repo root for publishing
        run: |
          mkdir -p .
          cp dist/github-contribution-grid-snake.svg .
          cp dist/github-contribution-grid-snake-dark.svg .
          cp dist/github-contribution-grid-snake.gif .

      - name: Commit and push snake files
        run: |
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg github-contribution-grid-snake.gif
          git commit -m "Update snake animations" || echo "No changes to commit"
          git push origin output

  youtube:
    name: Update Latest YouTube Video in README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch latest YouTube video
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: 1
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCHCxx7zXQbKEPSfssg7GV2Q"
          comment_tag_name: YOUTUBE

      - name: Commit README changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ“º Update latest YouTube video" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
